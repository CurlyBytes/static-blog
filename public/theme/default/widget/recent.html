{% if attribute(recentBlogList, 0) %}
<aside id="recent-posts" class="widget widget_recent_entries">
    <h2 class="widget-title">Recent Articles</h2>
    <ul>
    {% for blog in recentBlogList %}
    <li><a href="{{ blog.siteURL }}">{{ blog.title }}</a></li>
    {% endfor %}
    </ul>
</aside>
{% endif %}
